<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Code Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>Friend Code Chat</h1>
    
    <!-- Login Section -->
    <div id="loginSection">
      <h2>Login</h2>
      <button onclick="login()">Login with Google</button>
    </div>
    
    <!-- Add Friend Section -->
    <div id="friendSection" class="hidden">
      <h2>Add Friend</h2>
      <input type="text" id="friendEmail" placeholder="Enter friend's email">
      <button onclick="addFriend()">Add Friend</button>
    </div>

    <!-- Create and Join Chat Section -->
    <div id="chatSection" class="hidden">
      <button onclick="createChat()">Create Chat Room</button>
      <p>Your Chat Room Code: <span id="chatCode"></span></p>
      <input type="text" id="chatRoomCode" placeholder="Enter Chat Room Code">
      <button onclick="joinChat()">Join Chat Room</button>
    </div>

    <!-- Chat Room -->
    <div id="chatBox" class="hidden">
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
