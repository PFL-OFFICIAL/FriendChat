<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Code Chat</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> <!-- Added auth SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>Friend Code Chat</h1>
    <div class="code-box">
      <p>Your Friend Code:</p>
      <span id="myCode">Loading...</span> <!-- Friend code will appear here -->
    </div>

    <div class="join-box">
      <input type="text" id="friendCodeInput" placeholder="Enter Friend's Code">
      <button onclick="joinChat()">Join Chat</button>
    </div>

    <div id="chatBox" class="hidden">
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
