<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Code Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <h1>Friend Code Chat</h1>
    <div id="loginSection">
      <button id="loginButton">Log in with Google</button>
    </div>

    <div id="friendSection" class="hidden">
      <div class="code-box">
        <p>Your Friend Code:</p>
        <span id="myCode"></span>
        <button id="generateCodeButton">Generate New Code</button>
      </div>

      <div class="join-box">
        <input type="text" id="friendCodeInput" placeholder="Enter Friend's Code">
        <button id="joinChatButton">Join Chat</button>
      </div>

      <div id="chatBox" class="hidden">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendMessageButton">Send</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
