<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Code Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>Friend Code Chat</h1>

    <!-- Name input form -->
    <div id="nameBox">
      <label for="userName">Enter your display name:</label>
      <input type="text" id="userName" placeholder="Your Name">
      <button onclick="setUserName()">Set Name</button>
    </div>

    <!-- Code display and join input -->
    <div class="code-box">
      <p>Your Friend Code:</p>
      <span id="myCode"></span>
      <button onclick="generateCode()">New Code</button>
    </div>

    <!-- Friend code input to join chat -->
    <div class="join-box">
      <input type="text" id="friendCodeInput" placeholder="Enter Friend's Code">
      <button onclick="joinChat()">Join Chat</button>
    </div>

    <!-- Chat interface -->
    <div id="chatBox" class="hidden">
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
